<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz@1,18..144&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bible mood booster</h1>
      </header>

      <main>
        <div class="mood-example">
          <form id="form-generator">
            <input
              type="text"
              placeholder="How are you feeling right now?"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="mood-input"
            />
            <input type="submit" class="button" value="Get Verse" />
          </form>
          <div class="hint">i.e: sad, happy, tired or thankful</div>
        </div>
        <div class="mood hidden" id="mood"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Hlengiwe-Mthimkhulu" target="_blank"
          >Hlengiwe Mthimkhulu</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Hlengiwe-Mthimkhulu/Bible-Verse-Mood-Booster"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://bible-verse-mood-booster.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
