  <body>
    <div class="container">
      <header>
        <h1>Bible verse mood booster</h1>
      </header>

      <main>
        <form id="form-generator">
          <input
            type="text"
            placeholder="How are you feeling right now?"
            autofocus
            required
            autocomplete="off"
            class="instruction"
            id="mood-input"
          />
          <input type="submit" class="button" value="Get Verse" />
        </form>
        <div class="mood" id="mood"></div>
      </main>

        <a href="https://bible-verse-mood-booster.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
